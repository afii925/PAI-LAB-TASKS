<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Afzaal's Cafe Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chatbox">
        <h1>Afzaal's Café ☕</h1>
        <form method="post">
            <textarea name="user_input" rows="4" placeholder="Say something...">{{ user_input }}</textarea>
            <br>
            <button type="submit">Send</button>
        </form>

        {% if bot_response %}
        <div class="response">
            <p><strong>You:</strong> {{ user_input }}</p>
            <p><strong>Bot:</strong> {{ bot_response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
